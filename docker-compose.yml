services:
  web:
    build: .
    restart: always
    command: ./start.sh
    links:
      - "db:database"
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d/:rw
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      TZ: 'Asia/Tokyo'